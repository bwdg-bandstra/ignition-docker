name: Build Current
on:
  workflow_dispatch:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: QEMU Setup
        id: qemu
        uses: docker/setup-qemu-action@v2.1.0
        with:
          image: tonistiigi/binfmt:qemu-v6.2.0
          platforms: linux/amd64,linux/arm64,linux/arm/v7
      - name: Buildx Setup
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

  build-current:
    name: Build Current
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        patch-version: [17,18,19,20,21,22]
    
    steps:
      - name: Build
        uses: docker/bake-action@v2.3.0
        env:
          PATCH_VERSION: ${{ matrix.patch-version }}
        with:
          files: ./docker-bake.hcl
          targets: current
          push: true

  build-mes:
    name: Build MES
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        patch-version: [20]
    steps:
    - name: Build
      uses: docker/bake-action@v2.3.0
      env:
        PATCH_VERSION: ${{ matrix.patch-version }}
      with:
        files: ./docker-bake.hcl
        targets: mes
        push: true

  build-iiot:
    name: Build IIOT
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        patch-version: [21]
    steps:
    - name: Build
      uses: docker/bake-action@v2.3.0
      env:
        PATCH_VERSION: ${{ matrix.patch-version }}
      with:
        files: ./docker-bake.hcl
        targets: iiot
        push: true
    